<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Idan Ram</title>
  </head>
  <body>
    <!--Header-->
    <header>
      <nav class="logo-nav">
        <div class="logo-container">
          <img id="logo" src="./img/logo.png" alt="" />
        </div>
      </nav>
      <hr id="after-logo" />
      <div class="portfolios">
        <h1 id="folios">Portfolios</h1>
        <div class="box-container">
          <a href="https://github.com/Idan91" class="box dev-box">
            <div class="box-text-container">
              <text class="box-title">Software Development</text>
            </div>
            <div class="box-comment"><text>github.com</text></div>
          </a>
          <a class="box photo-box under-construction">
            <div class="box-text-container">
              <text class="box-title">Photography</text>
            </div>
            <div class="box-comment"><text>UNDER CONSTRUCTION</text></div>
          </a>
        </div>
      </div>
    </header>
    <hr id="before-footer" />
    <!--Footer-->
    <footer>
      <div class="footer">
        <p>All right reserved to Idan Ram &copy 2019</p>
      </div>
    </footer>
    <hr id="after-footer" />
    <!--Scripts-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"
      integrity="sha256-lPE3wjN2a7ABWHbGz7+MKBJaykyzqCbU96BJWjio86U="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js"
      integrity="sha256-fIkQKQryItPqpaWZbtwG25Jp2p5ujqo/NwJrfqAB+Qk="
      crossorigin="anonymous"
    ></script>
    <script src="/app.js"></script>
  </body>
</html>
